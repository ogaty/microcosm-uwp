  </div>
  <div>
  	<input type="number" maxlength="4" id="year">年
  	<input type="number" maxlength="2" id="month">月
  	<input type="number" maxlength="2" id="day">日

	    <input type="number" value="0">日<button id="leftday">←</button><button id="rightday">→</button>

	  </div>
	  <div>
	    <input type="number" value="0">秒<button id="leftsecond">←</button><button id="rightsecond">→</button>
	  </div>
	  <div>
	    <button id="left">←</button><button id="right">→</button>
	  </div>
  </div>
  <script>
  function setDate(year, month, day, hour, minute, second, lat, lng) {
    document.getElementById("year").value = year;
    document.getElementById("month").value = month;
    document.getElementById("day").value = day;
    document.getElementById("hour").value = hour;
    document.getElementById("minute").value = minute;
    document.getElementById("second").value = second;
    document.getElementById("lat").value = lat;
    document.getElementById("lng").value = lng;
  }
  
  function nowSet() {
  	var date = new Date();
    document.getElementById("year").value = date.getYear() + 1900;
    document.getElementById("month").value = date.getMonth() + 1;
    document.getElementById("day").value = date.getDay();
    document.getElementById("hour").value = date.getHours();
    document.getElementById("minute").value = date.getMinutes();
    document.getElementById("second").value = date.getSeconds();
  }

  </script>
